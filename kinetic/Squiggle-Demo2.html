<!DOCTYPE HTML>
<html>
    <head>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.8.3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="kquantumsquiggle.js"></script>

    <script>
          //Quantum Fractal  http://quantumfractal.blogspot.com/2012/02/quantum-squiggle-kineticjs-demo.html
      window.onload = function() {
          var stage = new Kinetic.Stage("container", 600, 600);
          var WorldLayer = new Kinetic.Layer();

            var squiggle = new Kinetic.QSquiggle({
                x: stage.width / 2,
                y: stage.height / 2,
                points: 10,
                innerRadius: 150,
                outerRadius: 250,
                fill: "yellow",
                stroke: "black",
                strokeWidth: 3
            });

          squiggle.draggable(true);
          WorldLayer.add(squiggle);
          stage.add(WorldLayer);

          stage.onFrame(function(frame){
            squiggle.innerRadius = Math.floor(Math.random() * 100)+20;
            squiggle.outerRadius = Math.floor(Math.random() * 2-1.3)*Math.floor(Math.random() * 200)+50;
            squiggle.points = Math.floor(Math.random() * 15) + 3;
            squiggle.alpha = Math.random();
            squiggle.rotation = Math.random() * 2 * Math.PI;
            WorldLayer.draw();
          });

          stage.start();
      };
</script>
    </head>
    <body onmousedown="return false;">
        <div id="container">
        </div>
    </body>
</html>
